<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatiable" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washup</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
</head>
<body>
  <div class="centered-title">
    <h1 class="title">Welcome to WashUp</h1>
  </div>
  <div class="container" id="container">
    <div class="form-container register-container">
      <form action="#">
        <h1>Register here</h1>
        <input type="username" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Register</button>
        <span>or use your account</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-google"></i></a>
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#">
        <h1>Login here</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <button>Login</button>
        <span>or use your account</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-google"></i></a>
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title"> Hello <br> friends </h1>
          <p>If you have an account, login here</p>
          <button class="ghost" id="login">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title"> Start your <br> jouney </h1>
          <p>If you don't have an account yet, join us and start your jouney.</p>
          <button class="ghost" id="register">Register</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
